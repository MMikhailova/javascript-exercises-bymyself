<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator - WTJ - HYF</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Calculator</h1>
<section>
  <h2>Multiply those two numbers and output the value in the console</h2>
  <label>Number one
    <input type="number" value="0" id="multOne">
  </label>
  <label>Number two
    <input type="number" value="0" id="multTwo">
  </label>
  <button onclick="multiply()">Calculate</button>
</section>

<section>
  <h2>Let the user choose the operation to calculate</h2>
  <label>Number one
    <input type="number" value="0" id="opOne">
  </label>
  <label>
    Choose an operation
    <select id="operator">
      <option value="addition" selected>addition</option>
      <option value="subtraction">subtraction</option>
      <option value="division">division</option>
      <option value="multiplication">multiplication</option>
    </select>
  </label>
  <label>
    Number two
    <input type="number" value="0" id="opTwo">
  </label>
  <button onclick="operation()">Calculate</button>
</section>

<section>
  <h2>Check if the two numbers are the same, if yes multiply them, if not, divide them</h2>
  <label>Number one
    <input type="number" value="0" id="checkOne">
  </label>
  <label>Number two
    <input type="number" value="0" id="checkTwo">
  </label>
  <button onclick="checkSame()">Calculate</button>
</section>

<section>
  <h2>Check if the input value is in between the minimum & maximum values</h2>
  <label>Minimum
    <input type="number" value="10" id="rangeMin">
  </label>
  <label>
    Maximum
    <input type="number" value="20" id="rangeMax">
  </label>
  <label>
    Input
    <input type="number" value="15" id="rangeInput">
  </label>
  <button onclick="inRange()">Calculate</button>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
